<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo"><img src="img\DRIVE2GO.png" alt=""></a>
    </header>
    <div class="wrapper">
        <a href= "index.html"class="icon-close">
            <ion-icon name="close"></ion-icon>
        </a>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label> Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox" name="" id="">Remember me</label>
                        <a href="forget_password.html">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
                    </div>
                </form>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
